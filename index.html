<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Confession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            color: #333;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: #ff6f61;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
        }
        .heart {
            font-size: 5em;
            color: #ff6f61;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c50;
        }
    </style>
</head>
<body>
    <h1>Hello, [Her Name]!</h1>
    <p>There’s something I’ve been meaning to say…</p>
    <p class="heart">❤️</p>
    <p>You make my world brighter, and I hope I can make yours brighter too.</p>
    <p>Would you like to go on this journey with me?</p>
    <button onclick="response()">Your Answer</button>

    <script>
        function response() {
            alert("Thank you for being part of my story. Let's talk more!");
        }
    </script>
</body>
</html>
